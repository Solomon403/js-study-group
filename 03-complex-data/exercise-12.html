    };

    const getMessage = (type) => {
        const message = {
            notice: `This is a notice.`,
            error: `An error occured!`,
            success: `Success!`
        };
        if (type === `notice`) return message.notice;
        else if (type === `error`) return message.error;
        else if (type === `success`) return message.success;
