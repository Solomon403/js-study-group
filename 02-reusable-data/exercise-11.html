<script>
    // Place your code below this line, before the closing script tag
    const logIn = () => {
        let password = prompt(`Please enter a password`);
        if (password === "password") alert("Thank you! You are Logged In!");
        else {
            alert("Incorrect, please try again!");
            logIn();
        }
    };
    logIn();
</script>
